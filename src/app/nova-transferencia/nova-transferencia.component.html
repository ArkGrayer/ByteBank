<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">

    <h2 class="formulario_titulo">Nova Transferência</h2>

    <div class="form-field">
      <label for="valor" class="form-field_label">Valor</label>
      <input id="valor" type="number" class="form-field__input" [(ngModel)]="valor" name="valor"
        placeholder="Digite seu valor">
    </div>

    <div class="form-field">
      <label for="destino" class="form-field_label">Destino</label>
      <input id="destino" type="text" class="form-field__input" [(ngModel)]="destino" name="destino"
        placeholder="Digite o destinatário">
    </div>

    <div class="botao-wrapper">

      <button class="botao" type="submit">Transferir</button>

    </div>

  </form>
</section>
